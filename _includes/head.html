<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {% if jekyll.environment == "production" %}
          {% include googleanalytics.html %}
          {% include hotjar.html %}
        {% endif %}
        
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	
        
	<meta name="description" content="{% case page.language %}{% when 'ja' %}道端にある草花でも、それぞれ生きるために必要な美しい姿をしています。存在することに無意味なものはなく、全てが尊いものであると思っています。植物をモチーフの中心に、膠・胡粉・岩絵具・水干絵具・和紙など、日本の伝統的な画材を用いて作品を制作しています。{% when 'en' %}A plant's shape and form derive from the evolutionary necessities imparted on it by the environment in which it grows and thrives. No plant is without purpose or meaning in this world, and are each beautiful in their own ways. I attempt to capture this beauty in my Nihonga artwork, using traditional Nihonga materials like animal glue, shell lime, mineral pigments, distemper paint, and washi.{% endcase %}" />
	
        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        
        <!-- Line Awesome from Icons8 -->
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        
        <!-- Google Fonts Japanese early access -->
        <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet" />
        <!-- Google Fonts Not Early Access -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
        
        <!-- Local stylesheet at bottom to raise priority for overwriting imported Bootstrap styles -->
        <link rel="stylesheet" href="/assets/style.css"><!-- {{ site.url }} --><!-- {{ page.url }} -->
        
        <!-- favicon -->
        <link rel="icon" type="image/png" href="/assets/favicon.png">
        <link rel="apple-touch-icon" sizes="167x167" href="/assets/apple-touch-icon-ipad-retina.png">
	
	<!-- jQuery and Parallax.js from https://pixelcog.github.io/parallax.js/ -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- <script src="/assets/parallax.js"></script> -->
	
	<!-- https://github.com/nk-o/jarallax -->
	<script src="https://unpkg.com/jarallax@1/dist/jarallax.min.js"></script>
	
	<!-- Jekyll site and baseurl variables
	Site URL: {{ site.url }}
	Base URL: {{ site.baseurl }}
        Page URL: {{ page.url }}
        Page Layout: {{ page.layout }}
	for record-keeping purposes -->
    </head>
